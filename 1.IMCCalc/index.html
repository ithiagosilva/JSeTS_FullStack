<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="app">
        <section class="container-tabela-imc">
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </table>
        </section>

        <section class="container-imc-input">
            <h1 class="title">Calcule seu IMC</h1>
            <form id="forms" novalidate>
                <label for="peso">Peso: </label><br>
                <input type="text" name="peso" id="peso" placeholder="Digite seu peso (kg)" pattern="[0-9]{2,3}" autofocus><br>
                <label for="altura">Altura: </label><br>
                <input type="text" name="altura" id="altura" placeholder="Digite sua altura (cm)" pattern="[0-9]{2,3}"><br>
                <button type="submit" id="calc">Calcular</button>
            </form>
            <div class="container-resultado">
                <p id="text-result"></p>
                <p id="resultado"></p>
            </div>
        </section>
    </main>

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
